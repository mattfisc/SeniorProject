<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook Swap</title>
    <link rel="stylesheet" href="booklist.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body id="mainbody" >
    <div class='page'>

        <!--heading-->
        <div class='header'>
        
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <a id="my-title" class="navbar-brand" href="#">Textbook Swap</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true" href="booklist.html">Home</a><!-- <span class="sr-only">(current)</span>-->
                    <a class="nav-item nav-link" >Profile</a>
                    <a class="nav-item nav-link" href="#">Booklisting</a>
                    <a class="nav-item nav-link " href="#" >Register or Login</a>
                  </div>
                </div>
              </nav>

        </div>

        <!--listing-->
        <div class="container">
          <h2 class="text-center font-weight-bold text-light" style="text-shadow: 2px 2px black">Book List</h2>
          <div class="row">
            <div class="col-m-4" id="sticky-sidebar">

              <!--SEARCH BAR-->
              <div class="container" style="margin-top:50px">
                
                <p>Searching filters</p>  
                <input class="form-control shadow-lg bg-white rounded" id="title_input" type="text" placeholder="Title..">
                <input class="form-control shadow-lg bg-white rounded" id="author_input" type="text" placeholder="Author..">
                <input class="form-control shadow-lg bg-white rounded" id="isbn_input" type="text" placeholder="ISBN..">
                <input class="form-control shadow-lg bg-white rounded" id="location_input" type="text" placeholder="University..">

                <button onclick="searchforbook()" type="submit">Submit</button>
              </div>
          
            </div><!--END OF SEARCH-->

            <!--BOOK LISTING-->
            <div class="col-m-8" id="booklist">
              <table id="my-table" class="table table-bordered table-striped">
                
              </table>
            </div>
          </div><!--Row End-->

        </div><!--end of container middle-->
        
        <!--footer-->
        <div class='footer'>

        </div>
    </div>
    <script src="booklist.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
